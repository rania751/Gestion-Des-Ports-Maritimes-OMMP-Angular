<app-banner title="Modifier les donnés de cet employé"></app-banner>
<br/> 
<br/> 
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
            <!-- <div >
                <h2  style="text-align: center;"><strong> <u><font color="rgb(3, 3, 33)"> Modifier </font></u></strong></h2>
              <br/> -->
          <!-- // #loginform:identifant au formulaire -->
          <form #UserForm="ngForm" (ngSubmit)="EditUser()">
            <div class="form-group">
                <label for="nom"><strong>Nom:</strong></label>
                <input type="text" class="form-control" placeholder="Nom " [(ngModel)]="User.firstName" name="a">
            </div>
            <div class="form-group">
                <label for="prenom"><strong>Prénom:</strong></label>
                <input type="text" class="form-control" placeholder="Prenom " [(ngModel)]="User.lastName" name="b">
              </div>
              <div class="form-group">
                <label for="email"><strong>Email:</strong></label>
                <input type="text" class="form-control" placeholder="Email " [(ngModel)]="User.email" name="c">
              </div>
              <!-- <div class="form-group">
                <label for="port"><strong>Port:</strong></label>
                <input type="text" class="form-control" placeholder="port " [(ngModel)]="User.port" name="d">
              </div> -->
   
              <div><p>Selectionner votre port</p>
                          <select [(ngModel)]="User.port"  name="d">
                          <option [ngValue]="null" disabled>Select port</option>
                            <option *ngFor="let p of ports" [ngValue]="p" >{{p.name}}</option>
                          </select>
                      </div>
                      <br/>
            <div class="form-group">
              <input type="submit" style="height: 50px; text-align: center;" class="btn btn-dark py-3 px-5" [value]="title">
            </div>
          </form>  
          <div >
              
           
            <button class="btn btn-danger"  style="width: 165px;"  (click)="retour()">retour</button>
  </div>
        </div>
      </div>
    </div>
  </div>
